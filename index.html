<html>
<head>
<title>ajax測試</title>
</head>
<body>
<div id="product"></div>
<script>
let productDiv = document.getElementById("product");
productDiv.innerHTML = '... loading ...';
fetch('https://troyluuu.github.io/test/README.md')
  .then(function(response) {
    return response.text()
  }).then(function(text) {
      //console.log(text)
  productDiv.innerHTML = '';
  productDiv.innerHTML = text;
  }).catch(function(err) {
      // Error :(
  })
</script>
</body>
</html>
